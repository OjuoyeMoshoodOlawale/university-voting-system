<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - University Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
        }

        .bg-custom-green {
            background-color: #80c487; /* Green */
        }

        .bg-custom-green-dark {
            background-color: #6cbf5d; /* Darker green for hover effect */
        }

        .focus\:ring-custom-green:focus {
            box-shadow: 0 0 0 2px rgba(128, 196, 135, 0.5); /* Custom green ring for focus */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-green">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-custom-green">
            </div>
            <button type="submit" class="bg-custom-green text-white px-6 py-3 rounded-lg shadow-lg hover:bg-custom-green-dark w-full">Login</button>
        </form>
    </div>
</body>
</html>
